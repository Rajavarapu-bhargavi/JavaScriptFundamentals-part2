<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const person={
    name:'bhargavi',
    age:21,
    city:'hyderabad'
}
document.getElementById("demo").innerHTML=person.name+' '+person.age;
let text = "";
for (let x in person) {
  text += person[x] + " ";
};

// Display the Text
document.getElementById("demo").innerHTML = text.trim();
    </script>
</body>
</html>
